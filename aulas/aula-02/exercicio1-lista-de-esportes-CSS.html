<html>
<head>
	<!-- configura o tipo de codificação de caracteres -->
	<meta charset='utf-8' />
	<title>((LISTAS))</title>
	<!-- tag style define o estilo de um
	grupo de tags ao mesmo tempo -->
	<style>
	    /* aqui estão as regras CSS apenas */
		 body{
		 	background : navy;
		 }
		 h1 {
		 	color: white;
		 	font-family: "Ubuntu";
		 	text-decoration: underline;
		 }
		 ul {
		 	color: red;
		 	font-family: "Arial";
		 }
		 p { 
		 	color: yellow; 
		 	font-style: italic;
		 }
		 p.dois {
		   text-decoration: underline;
		   font-size: 10px;
		 }
	</style>
</head>
<body>
	<h1>Lista de esportes:</h1>
	<p>Lista dos melhores esportes ... </p>
	<p class="dois">Considerados pela revista z </p>
	<ul>
		<li>Natação</li>
		<li>Futebol</li>
		<li>Ciclismo</li>
		<li>Ginástica</li>
	</ul>
	
</body>

</html>
